<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery cdn -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <!-- js cdn -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c256e500f7.js" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script> -->

   <link rel="stylesheet" href="style.css">
   <script defer src="index.js"></script>

</head>

<body>
    <div class="container">
       <div class="heading">
        <h1>Sorting Visualizer</h1>
       </div>
        <div class="row">
            <div class="col col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-danger">
                    New Array
                </button>
            </div>
            <div class="col col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-primary">
                    Bubble Sort
                </button>
            </div>
            <div class="col col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-primary">
                    Selection Sort
                </button>
            </div>
            <div class="col col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-primary">
                    Insertion Sort
                </button>
            </div>
            <div class="col col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-primary">
                    Quick Sort
                </button>
            </div>
            <div class="col col-lg-2 col-md-4 col-sm-6">
                <button class="btn btn-primary">
                    Merge Sort
                </button>
            </div>
        </div>
    </div>
    <div class="inputs">
            <div class="row">
                <div class="col-lg-6 ">
                    <label for="customRange1" class="form-label">No of Bars</label>
                    <input type="range" class="form-range" id="customRange1" min="20" max="100" value="50">
                </div>
    
                <div class="col-lg-6">
                    <label for="customRange2" class="form-label">Speed</label>
                    <input type="range" class="form-range" min="1" max="500" id="customRange2" value="100" step="10">
                </div>
            </div>
    
    </div>
    <div class="content">

    </div>
</body>

</html>
